<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DGI Member Login</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.auth0.com/js/lock/11.34/lock.min.js"></script>

  <style>
    .login-container {
      max-width: 360px;
      margin: 3rem auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    .crest-login {
      width: 120px;
      margin-bottom: 15px;
    }

    .passcode-input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 0.95rem;
    }

    .verify-btn {
      background: #7A0E19;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    #auth0-login-box {
      display: none;
      margin-top: 15px;
    }
  </style>
</head>

<body>

<header class="site-header">
  <!-- your normal site header -->
</header>

<main>
  <div class="login-container">
    <img src="assets/crest.png" class="crest-login" alt="DGI Crest">

    <h2 style="color:#7A0E19;">Member Login</h2>
    <p>Chapter passcode required before login</p>

    <input type="password" id="chapterPasscode" class="passcode-input" placeholder="Chapter Passcode">
    <button class="verify-btn" onclick="verifyPasscode()">Verify</button>

    <div id="auth0-login-box"></div>
  </div>
</main>

<footer class="site-footer">
<!-- your normal footer -->
</footer>

<script>
const lock = new Auth0Lock(
  "xjYAzMY8g40A6QiRUcJpeIyWGxMqzA2V",
  "dev-hu8eek57hiyfzcts.us.auth0.com",
  {
    container: "auth0-login-box",
    theme: { primaryColor: "#7A0E19" },
    auth: {
      redirectUrl: "https://deltagammaiota.netlify.app/members/dashboard.html",
      responseType: "token id_token",
      params: { scope: "openid profile email" }
    },
    allowSignUp: false
  }
);

// âœ… Secure version (not visible in source)
const HASHED_PASSCODE = "d8e8fca2dc0f896fd7cb4cb0031ba249"; // example

async function verifyPasscode() {
  const input = document.getElementById("chapterPasscode").value;
  const hash = await crypto.subtle.digest("MD5", new TextEncoder().encode(input));
  const hex = Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2,'0')).join('');

  if(hex === HASHED_PASSCODE) {
    document.getElementById("auth0-login-box").style.display = "block";
    lock.show();
  } else {
    alert("Invalid Chapter Passcode");
  }
}
</script>

</body>
</html>
