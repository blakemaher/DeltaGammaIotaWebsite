<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DGI Member Login</title>

<link rel="stylesheet" href="css/styles.css" />

<!-- Auth0 Lock -->
<script src="https://cdn.auth0.com/js/lock/11.34/lock.min.js"></script>

<style>
body {
  font-family: "Segoe UI", "Inter", Arial, sans-serif;
  background: #f4f4f4;
}

.login-panel {
  max-width: 380px;
  margin: 3rem auto;
  background: white;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 10px 28px rgba(0,0,0,0.12);
  text-align: center;
}

.login-panel img {
  width: 120px;
  margin-bottom: 1rem;
}

.passcode-section {
  margin-bottom: 1.5rem;
}

.passcode-section input {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  margin-top: 8px;
}

.passcode-section button {
  margin-top: 10px;
  background: #7A0E19;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 6px;
  cursor: pointer;
}

#auth0-login-box {
  display: none;
}

.error-message {
  color: #b30000;
  font-size: 0.9rem;
  margin-top: 8px;
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="site-header">
  <div class="top-bar">
    <span>1965</span>
    <span>1998</span>
  </div>

  <div class="header-main">
    <div class="greek-letters">
      <span>Δ</span><span>Γ</span><span>Ι</span>
    </div>
    <div class="chapter-name">
      <span>DELTA</span>
      <span>GAMMA</span>
      <span>IOTA</span>
    </div>
  </div>

  <nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="cardinal-beliefs.html">Beliefs</a>
    <a href="philanthropy.html">Philanthropy</a>
    <a href="executive-council.html">Council</a>
    <a href="shop.html">Shop</a>
    <a href="dues-donations.html">Dues</a>
    <a href="login.html" class="active">Login</a>
  </nav>
</header>

<main>
  <div class="login-panel">

    <img src="assets/crest.png" alt="DGI Crest">

    <h2 style="color:#7A0E19;">Member Portal</h2>
    <p style="font-size:0.9rem;">Restricted access for approved members.</p>

    <!-- PASSCODE SECTION -->
    <div class="passcode-section">
      <label><strong>Chapter Access Passcode</strong></label>
      <input type="password" id="passcodeInput" placeholder="Enter chapter passcode">
      <button onclick="verifyPasscode()">Verify</button>
      <div class="error-message" id="passcodeError"></div>
    </div>

    <!-- AUTH0 LOGIN -->
    <div id="auth0-login-box"></div>

  </div>
</main>

<!-- FOOTER -->
<footer class="site-footer">
  <div class="footer-inner">
    <div class="footer-title">Contact Us</div>
    <div class="footer-contact">
      <a href="mailto:deltagammaiota2@gmail.com">
        <img src="assets/email-icon.png" class="icon"> deltagammaiota2@gmail.com
      </a>
      <a href="https://www.instagram.com/deltagammaiota/?hl=en" target="_blank">
        <img src="assets/instagram-icon.png" class="icon"> Instagram
      </a>
    </div>
  </div>
</footer>

<script>
// CHANGE THIS TO YOUR PRIVATE CHAPTER PASSCODE
const PASSCODE_HASH = "dgi2025secure"; 

function verifyPasscode() {
  const input = document.getElementById("passcodeInput").value;

  if (input === PASSCODE_HASH) {
    document.querySelector(".passcode-section").style.display = "none";
    document.getElementById("auth0-login-box").style.display = "block";
    initializeAuth0();
  } else {
    document.getElementById("passcodeError").textContent = "Incorrect passcode.";
  }
}

function initializeAuth0() {
  const lock = new Auth0Lock(
    "xjYAzMY8g40A6QiRUcJpeIyWGxMqzA2V",
    "dev-hu8eek57hiyfzcts.us.auth0.com",
    {
      container: "auth0-login-box",
      theme: {
        primaryColor: "#7A0E19"
      },
      auth: {
        redirectUrl: "https://deltagammaiota.netlify.app/members/dashboard.html",
        responseType: "code",
        params: {
          scope: "openid profile email"
        }
      },
      allowSignUp: false
    }
  );

  lock.show();
}
</script>

</body>
</html>
