<!doctype html>
<html lang="en">
<head>

  <title>Member Login · Delta Gamma Iota</title>

  <style>
    body, h1, h2, h3, p, a, span, input, button {
      font-family: "Segoe UI", "Inter", Helvetica, Arial, sans-serif;
      letter-spacing: .2px;
    }
    .page-main {
      padding: 3rem 0 4rem;
      display: flex;
      justify-content: center;
    }
    .login-wrapper {
      width: 100%;
      max-width: 480px;
      background: #fff;
      border-radius: 16px;
      padding: 2.2rem 2.4rem;
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 4px 18px rgba(0,0,0,0.06);
    }
    .login-title {
      font-family: "Merriweather", serif;
      font-size: 2rem;
      font-weight: 900;
      margin-bottom: 0.4rem;
      color: #1f1f1f;
      text-align: center;
    }
    .login-subtitle {
      text-align: center;
      font-size: 0.98rem;
      color: #555;
      margin-bottom: 1.8rem;
    }
    .form-group {
      margin-bottom: 1.1rem;
    }
    .form-group label {
      display: block;
      font-size: 0.9rem;
      color: #444;
      margin-bottom: 0.25rem;
      font-weight: 600;
    }
    .form-group input {
      width: 100%;
      padding: 0.7rem 0.75rem;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.18);
      font-size: 0.95rem;
    }
    .form-group input:focus {
      outline: none;
      border-color: #7A0E19;
      box-shadow: 0 0 0 1px rgba(122,14,25,0.25);
    }
    .login-actions {
      margin-top: 1.2rem;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }
    .btn-primary {
      border: none;
      border-radius: 999px;
      padding: 0.75rem 1rem;
      background: #7A0E19;
      color: #fff;
      font-weight: 600;
      font-size: 0.98rem;
      cursor: pointer;
    }
    .btn-primary:hover {
      opacity: 0.95;
    }
    .helper-text {
      font-size: 0.85rem;
      color: #666;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
