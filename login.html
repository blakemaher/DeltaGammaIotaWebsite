<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DGI Member Login</title>
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Auth0 Lock Script -->
  <script src="https://cdn.auth0.com/js/lock/11.34/lock.min.js"></script>

  <style>
    body, h1, h2, p, a, span {
      font-family: "Segoe UI", "Inter", "Helvetica Neue", Arial, sans-serif;
    }

    .login-container {
      max-width: 380px;
      margin: 3rem auto 4rem auto;
      background: #ffffff;
      padding: 2rem 2.2rem;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.12);
      text-align: center;
    }

    .crest-login {
      width: 130px;
      margin: 0 auto 1rem auto;
    }

    .passcode-label {
      text-align: left;
      font-size: 0.9rem;
      margin-bottom: 4px;
      color: #333;
    }

    .passcode-input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #bbb;
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    #auth0-login-box {
      margin-top: 0.5rem;
      transform: scale(0.92);
      transform-origin: top center;
    }

    .footer-spacer {
      height: 40px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="top-bar">
      <span>1965</span>
      <span>1998</span>
    </div>

    <div class="header-main">
      <div class="greek-letters">
        <span>Δ</span><span>Γ</span><span>Ι</span>
      </div>
      <div class="chapter-name">
        <span>DELTA</span><span>GAMMA</span><span>IOTA</span>
      </div>
    </div>

    <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">☰</button>

    <nav id="main-nav" class="main-nav">
      <a href="index.html">Home</a>
      <a href="cardinal-beliefs.html">Beliefs</a>
      <a href="philanthropy.html">Philanthropy</a>
      <a href="executive-council.html">Council</a>
      <a href="shop.html">Shop</a>
      <a href="dues-donations.html">Dues</a>
      <a href="login.html" class="active">Login</a>
    </nav>
  </header>


  <!-- LOGIN CONTENT -->
  <main>
    <div class="login-container">

      <img src="assets/crest.png" alt="Delta Gamma Iota Crest" class="crest-login" />

      <h2 style="margin-bottom: 10px; color:#7A0E19; letter-spacing:0.5px;">
        Member Login
      </h2>

      <p style="font-size: 0.9rem; color:#555; margin-bottom:18px;">
        Authorized members only. Enter the chapter passcode and sign in below.
      </p>

      <!-- PASSCODE -->
      <label class="passcode-label" for="chapter-passcode">Chapter Passcode</label>
      <input type="password" id="chapter-passcode" class="passcode-input" placeholder="Enter passcode" />

      <!-- AUTH0 LOGIN BOX -->
      <div id="auth0-login-box"></div>

    </div>

    <div class="footer-spacer"></div>
  </main>


  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-inner">
      <div class="footer-title">Contact Us</div>
      <div class="footer-contact">
        <a href="mailto:deltagammaiota2@gmail.com">
          <img src="assets/email-icon.png" class="icon"> deltagammaiota2@gmail.com
        </a>
        <a href="https://www.instagram.com/deltagammaiota/?hl=en" target="_blank">
          <img src="assets/instagram-icon.png" class="icon"> Instagram
        </a>
      </div>
    </div>
  </footer>


  <!-- Auth0 Lock Initialization -->
  <script>
    const lock = new Auth0Lock(
      "xjYAzMY8g40A6QiRUcJpeIyWGxMqzA2V",
      "dev-hu8eek57hiyfzcts.us.auth0.com",
      {
        container: "auth0-login-box",
        theme: { primaryColor: "#7A0E19" },
        auth: {
          redirectUrl: "https://deltagammaiota.netlify.app/members/dashboard.html",
          responseType: "token id_token",
          params: {
            scope: "openid profile email"
          }
        },
        allowSignUp: false
      }
    );

    lock.show();

    function toggleMobileMenu() {
      document.getElementById('main-nav').classList.toggle('open');
    }
  </script>
</body>
</html>
